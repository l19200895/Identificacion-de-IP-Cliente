<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Información de la IP del Cliente</title>
  <!-- Enlace a Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Estilo personalizado para la cabecera de la tabla */
    th {
      background-color: #007BFF; /* Azul */
      color: #fff; /* Blanco */
    }
    /* Estilo personalizado para centrar el título */
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h2>Información de la IP del Cliente</h2>

    <!-- Tabla con Bootstrap -->
    <table class="table table-bordered table-striped">
      <!-- Cabecera de la tabla -->
      <thead>
        <tr>
          <th>IP</th>
          <th>País</th>
          <th>Continente</th>
          <th>Zona Horaria</th>
        </tr>
      </thead>
      <!-- Cuerpo de la tabla (aqui deberías llenar con los datos reales) -->
      <tbody>
        <tr>
          <td id="ip">-</td>
          <td id="pais">-</td>
          <td id="continente">-</td>
          <td id="zona_horaria">-</td>
        </tr>
        <!-- Puedes agregar más filas según sea necesario -->
      </tbody>
    </table>

  </div>

  <!-- Enlace a Bootstrap JS y Popper.js (requeridos para el funcionamiento de algunos componentes de Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
